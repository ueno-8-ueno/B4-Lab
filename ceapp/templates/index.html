<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Run Measures GUI</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        .button-group { display: flex; gap: 10px; align-items: center; margin-bottom: 20px; }
        button {
            background-color: #007bff; color: white; padding: 10px 20px;
            border: none; border-radius: 5px; cursor: pointer; font-size: 16px;
        }
        button:hover { background-color: #0056b3; }
        button.stop-button { background-color: #dc3545; }
        button.stop-button:hover { background-color: #c82333; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        .message {
            margin-top: 20px; padding: 15px; border-radius: 5px;
        }
        .message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .message.info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .message.warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        #loading { display: none; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>測定の実行</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message_text in messages %}
                    <div class="message {{ category }}">{{ message_text }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- detailed_results の表示部分は削除しました -->

        <div class="button-group">
            <!-- action を measure.py のルート名に合わせる -->
            <form id="runLoopForm" action="{{ url_for('start_measures_route') }}" method="POST" style="display: inline;">
                <button id="runButton" type="submit">実行</button>
            </form>
            <form id="stopLoopForm" action="{{ url_for('stop_measures_route') }}" method="POST" style="display: inline;">
                <button id="stopButton" type="submit" class="stop-button">停止</button>
            </form>
        </div>

        <div id="loading">サーバーと通信中...</div>
        <div id="statusMessage" style="margin-top:10px;"></div> <!-- 状態表示用 (任意) -->


        <p style="margin-top: 30px; font-size: 0.9em; color: #666;">
            注: `main_loop_process`関数内の`print`文による出力は、Flaskサーバーを実行しているターミナル/コンソールに表示されます。
        </p>
    </div>

    <script>
        const runButton = document.getElementById('runButton');
        const stopButton = document.getElementById('stopButton');
        const loadingDiv = document.getElementById('loading');
        const runForm = document.getElementById('runLoopForm');
        const stopForm = document.getElementById('stopLoopForm');
        const statusMessageDiv = document.getElementById('statusMessage'); // 状態表示用

        // Flaskテンプレートからループ実行状態を受け取る
        // `tojson` フィルターは、Pythonのブール値をJavaScriptのブール値に正しく変換します
        const initialLoopIsRunning = {{ loop_is_running|default(false)|tojson }};

        function updateButtonAndLoadingStates(isRunning, isLoading = false) {
            runButton.disabled = isRunning || isLoading;
            stopButton.disabled = !isRunning || isLoading;

            if (isLoading) {
                loadingDiv.style.display = 'block';
                runButton.innerText = isRunning ? '実行中...' : '処理中...';
                stopButton.innerText = isRunning ? '停止処理中...' : '停止';
            } else {
                loadingDiv.style.display = 'none';
                runButton.innerText = '実行';
                stopButton.innerText = '停止';
                // 実行状態に応じてボタンのテキストを調整
                if (isRunning) {
                    runButton.innerText = '実行中...';
                }
            }
            // statusMessageDiv.innerText = isRunning ? "測定が実行中です。" : "測定は停止しています。"; // 任意
        }

        // 初期状態を設定
        updateButtonAndLoadingStates(initialLoopIsRunning);

        runForm.addEventListener('submit', function() {
            updateButtonAndLoadingStates(true, true); // 実行リクエスト送信時: 実行中＆ローディング中
        });

        stopForm.addEventListener('submit', function() {
            updateButtonAndLoadingStates(true, true); // 停止リクエスト送信時: 実行中(停止処理のため)＆ローディング中
        });

        // ページが完全にロードされた後に、ローディング状態を解除する（フォーム送信がリダイレクトを伴うため）
        window.addEventListener('load', function() {
            // 現在の実行状態に基づいてボタンを再設定（ローディングは解除）
            // この initialLoopIsRunning はページロード時のものなので、
            // サーバーからのリダイレクト後の最新状態が反映される
            updateButtonAndLoadingStates(initialLoopIsRunning, false);
        });

    </script>
</body>
</html>
